    <script>



        /* TOGGLE */

        function toggleCategory(id, button) {

            const menu = document.getElementById(id);

            const isOpen = menu.style.display === "block";


            menu.style.display = isOpen ? "none" : "block";


            /* ARROW CHANGE */

            button.innerHTML =

                button.innerHTML.replace(

                    isOpen ? "▲" : "▼",

                    isOpen ? "▼" : "▲"

                );

        }



        /* SEARCH SYSTEM */

        document

            .getElementById("searchInput")

            .addEventListener("input", function () {

                let value = this.value.toLowerCase();


                document

                    .querySelectorAll(".program-link a")

                    .forEach(link => {

                        let text = link.innerText.toLowerCase();


                        link.style.display =

                            text.includes(value)

                                ? "block"

                                : "none";

                    });

            });


    </script>

    <script type="module">

        /* FIREBASE IMPORT */

        import { initializeApp }
            from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

        import {
            getAuth,
            onAuthStateChanged
        }
            from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";


        /* FIREBASE CONFIG */

        const firebaseConfig = {

            apiKey: "AIzaSyDrZ1IbQz6F2wimjKrlnFTbMFGm2nzVpnE",

            authDomain: "setup-login-system.firebaseapp.com",

            projectId: "setup-login-system",

            appId: "APP_ID"

        };


        /* INITIALIZE FIREBASE */

        const app = initializeApp(firebaseConfig);

        const auth = getAuth(app);


        /* AUTH CHECK */

        onAuthStateChanged(auth, (user) => {

            if (!user) {

                /* REDIRECT LOGIN */

                window.location.href = "login.html";

            }

        });

    </script>
